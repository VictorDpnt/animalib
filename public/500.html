<!DOCTYPE html>
<html>
<head>
  <title>Nous sommes désolés, mais quelque chose a mal tourné (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #f7f7f7;
      color: #333;
      font-family: 'Raleway', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .error-container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2em;
      margin: 0 0 20px;
      color: #11A594; /* Couleur rouge pour indiquer une erreur grave */
    }

    p {
      margin: 20px 0;
      color: #555;
    }

    a {
      color: #11A594; /* Couleur verte de la charte */
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo img {
      max-width: 150px;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <div class="logo">
      <img src="https://www.animalib-lewagon.xyz/logo.png" alt="Animalib Logo"> <!-- Assurez-vous de remplacer le src avec l'URL réelle du logo -->
    </div>
    <h1>Erreur (500)</h1>
    <p>Un problème est survenu sur notre serveur. Veuillez réessayer plus tard.</p>
    <p><a href="https://www.animalib-lewagon.xyz">Retour à l'accueil</a></p>
  </div>
</body>
</html>
